buildscript {
  ext {
    joobyVersion = "1.4.0"
  }

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath group: 'org.jooby', name: 'jooby-gradle-plugin', version: '1.4.0'
    classpath group: 'com.google.gradle', name: 'osdetector-gradle-plugin', version: '1.6.0'
  }
}

plugins {
  id 'java'
  id 'io.spring.dependency-management' version '1.0.5.RELEASE'
}

apply plugin: 'com.google.osdetector'
apply plugin: 'jooby'
apply plugin: 'application'


// Define the main class for the application
group "com.greylurk"
version "1.0"
mainClassName = 'com.greylurk.randomizer.App'
sourceCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
  mavenCentral()
  mavenLocal()
}

dependencyManagement {
  imports {
    mavenBom "org.jooby:jooby-bom:${joobyVersion}"
  }
}

dependencies {
    compile "org.jooby:jooby-netty"
    compile "io.netty:netty-transport-native-epoll:${dependencyManagement.importedProperties['netty.version']}:${osdetector.classifier}"
    compile "io.netty:netty-tcnative-boringssl-static:${dependencyManagement.importedProperties['boringssl.version']}"
    compile "commons-codec:commons-codec:1.9"
    compile 'org.apache.commons:commons-lang3:3.7'
    compile "com.fasterxml.jackson.core:jackson-core:2.9.5"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.5"
    compile "com.fasterxml.jackson.core:jackson-annotations:2.9.5"
    compile "org.apache.commons:commons-io:1.3.2"

    testCompile 'junit:junit:4.12'
    testCompile 'io.rest-assured:rest-assured:3.0.5'
}

sourceSets.main.resources {
  srcDirs = ["src/main/resources", "conf", "public"]
}